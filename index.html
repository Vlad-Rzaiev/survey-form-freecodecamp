<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <h1 id="title">SURVEY FORM</h1>
        <p id="description">Please fill the form below</p>
        <form
          id="survey-form"
          method="post"
          action="https://register-demo.freecodecamp.org"
        >
          <fieldset>
            <label class="marg" id="name-label" for="name"
              >Enter your name: </label
            ><input
              class="form-input"
              name="name"
              id="name"
              type="text"
              required
              placeholder="Jack"
            />
            <label class="marg" id="email-label" for="email"
              >Enter your E-mail: </label
            ><input
              class="form-input"
              name="email"
              id="email"
              type="email"
              required
              placeholder="jack.sparrow@gmail.com"
            />
            <label class="marg" id="number-label" for="number"
              >How old are you: </label
            ><input
              class="form-input"
              name="age"
              id="number"
              type="number"
              required
              placeholder="Age"
              min="14"
              max="100"
            />
            <label class="marg" for="dropdown"
              >How did you hear about us?</label
            >
            <select class="form-input" id="dropdown" name="dropdown">
              <option value="">(choose one)</option>
              <option value="1">From ads</option>
              <option value="2">From friends</option>
              <option value="3">From social media</option>
              <option value="4">Other</option>
            </select>
          </fieldset>
          <fieldset>
            <legend class="input-radio-checkbox">
              How do you rate our service?
            </legend>
            <label for="1"
              ><input
                value="1"
                class="inline"
                name="rate"
                type="radio"
                id="1"
              />
              1</label
            >
            <label for="2"
              ><input
                value="2"
                class="inline"
                name="rate"
                type="radio"
                id="2"
              />
              2</label
            >
            <label for="3"
              ><input
                value="3"
                class="inline"
                name="rate"
                type="radio"
                id="3"
              />
              3</label
            >
            <label for="4"
              ><input
                value="4"
                class="inline"
                name="rate"
                type="radio"
                id="4"
              />
              4</label
            >
            <label for="5"
              ><input
                value="5"
                class="inline"
                name="rate"
                type="radio"
                id="5"
                checked
              />
              5</label
            >
          </fieldset>
          <fieldset>
            <legend class="input-radio-checkbox">
              Courses in which programming languages ​​would you like to add to
              our service?
            </legend>
            <label for="java"
              ><input
                class="inline"
                type="checkbox"
                id="java"
                name="java"
                value="java"
              />
              Java</label
            >
            <label for="js"
              ><input
                class="inline"
                type="checkbox"
                id="js"
                name="js"
                value="js"
              />
              JS</label
            >
            <label for="c++"
              ><input
                class="inline"
                type="checkbox"
                id="c++"
                name="c++"
                value="c++"
              />
              C++</label
            >
            <label for="c#"
              ><input
                class="inline"
                type="checkbox"
                id="c#"
                name="c#"
                value="c#"
              />
              C#</label
            >
            <label for="python"
              ><input
                class="inline last-child"
                type="checkbox"
                id="python"
                name="python"
                value="python"
              />
              Python</label
            >
            <label class="textarea" for="comment"
              >Leave your comment or wish:</label
            >
            <textarea
              id="comment"
              name="comment"
              rows="4"
              cols="40"
              placeholder="Comment..."
            ></textarea>
          </fieldset>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
